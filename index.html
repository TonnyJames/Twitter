<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


    <title>Twitter Brazola</title>


</head>
<body>
    <div class="principal row">

        <div class="div1 col">

            <ul class="list-menu">
               
                <li>
                    <img src="Image/tweeter logo.png" alt="logo">
                </li>

                <li>
                    <button class="bMenu" type="button">
                    <span class="material-icons">home </span>
                        <p> Home </p>
                    </button>
                </li>
                <li>
                    <button class="bMenu" type="button">
                    <span class="material-icons">tag </span>
                        <p> Explore </p>
                    </button>
                </li>
                <li>
                    <button class="bMenu" type="button">
                    <span class="material-icons">notifications_none </span>
                        <p> Notifications </p>
                    </button>
                </li>
                <li>
                    <button class="bMenu" type="button">
                    <span class="material-icons">mail_outline </span>
                        <p> Messages </p>
                    </button>
                </li>
                <li>
                    <button class="bMenu" type="button">
                    <span class="material-icons">bookmarks </span>
                        <p> Bookmarks </p>
                    </button>
                </li>
                <li>
                    <button class="bMenu" type="button">
                    <span class="material-icons">list </span>
                        <p> Lists </p>
                    </button>
                </li>
                <li>
                    <button class="bMenu" type="button">
                    <span class="material-icons">person_outline </span>
                        <p> Profile </p>
                    </button>
                </li>
                <li>
                    <button class="bMenu" type="button">
                    <span class="material-icons">more_horiz </span>
                        <p> More </p>
                    </button>
                </li>
                <li>
                    <button class="tweet" type="button">Tweet</button>
                </li>

              </ul>

        </div>
        <div class="div2 border border col-sm-5 col-xs-4">
                <h5 class="pageName">Home</h5>
                <hr >
                <div class="post">
                <img class="profile" src="Image/3x4.jpg" alt="">
                
                <textarea name="" id="post" cols="60" rows="1">   What's happening?</textarea>
                </div>
                <div class="timeLine border border row"><img src="Image/timeline.jpg" alt="">
                </div>

        </div>


        <div class="div3 col-4">
            <form class="d-flex">
                <input class="form-control me-5" type="search"  placeholder= " Search Twitter" aria-label="Search">
                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
            <hr>
            <div class="whats">
                 <h5>What's happening</h5>
                    <div class="news"> 
                        <a href="#">
                            <img src="Image/noticias 1.jpg" alt="">
                        </a>
                    </div>
                    <div class="news">
                        <a href="#">
                            <img src="Image/noticias 2.jpg" alt="">
                        </a>
                    </div>
                    <div class="news">
                        <a href="#">
                            <img src="Image/noticias 3.jpg" alt="">
                        </a>
                    </div>
                    <div class="news">
                        <a href="#">
                            <img src="Image/noticias 4.jpg" alt="">
                        </a>
                    </div>
            </div>
    </div>

    </div>

    <button onclick = func()>Click para mostrar</button>

</body>

<footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</footer>
</html>
